<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Racing Dashboard</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="dashboard-container">
            <div class="dashboard">
                <!-- Top dots row -->
                <div class="dots-container">
                    <div class="dot" id="d1"></div>
                    <div class="dot" id="d2"></div>
                    <div class="dot" id="d3"></div>
                    <div class="dot" id="d4"></div>
                    <div class="dot" id="d5"></div>
                    <div class="dot" id="d6"></div>
                    <div class="dot" id="d7"></div>
                    <div class="dot" id="d8"></div>
                    <div class="dot" id="d9"></div>
                    <div class="dot" id="d10"></div>
                    <div class="dot" id="d11"></div>
                    <div class="dot" id="d12"></div>
                </div>

                <!-- Left side vertical dots -->
                <div class="side-dots-container left">
                    <div class="dot" id="leftDot1"></div>
                    <div class="dot" id="leftDot2"></div>
                    <div class="dot" id="leftDot3"></div>
                </div>

                <!-- Right side vertical dots -->
                <div class="side-dots-container right">
                    <div class="dot" id="rightDot1"></div>
                    <div class="dot" id="rightDot2"></div>
                    <div class="dot" id="rightDot3"></div>
                </div>

                <!-- Center display for gear and speed -->
                <div class="display">
                    <p id="gear-display">N</p>
                    <p id="speed-display">0</p>
                </div>

                <!-- Left side container -->
                <div id="container-left">
                    <p id="container-left-title" class="container-title">
                        Left
                    </p>

                    <div class="button-container">
                        <button id="left-minus">-</button>
                        <button id="left-plus">+</button>
                    </div>

                    <div class="container-item-container" id="left-container-items">
                        <div id="timing-left">
                            <div class="timing-item">
                                <p id="timing-current-left">00:00.000</p>
                                <span>CURRENT</span>
                            </div>
                            <div class="timing-item">
                                <p id="timing-last-left">00:00.000</p>
                                <span>LAST</span>
                            </div>
                            <div class="timing-item">
                                <p id="timing-best-left">00:00.000</p>
                                <span>BEST</span>
                            </div>
                        </div>

                        <div id="fuel-left">
                            <p id="fuel-full-left">0.0</p>
                            <span>CURRENT FUEL</span>
                            <div class="fuel-bar-container">
                                <div class="fuel-bar" id="fuel-bar-left"></div>
                            </div>
                        </div>

                        <div id="tyres-left">

                        </div>

                        <div id="session-left">

                        </div>

                        <div id="car-left">
                            <div class="compass-container">
                                <svg class="compass" id="compass-left" viewBox="0 0 100 100">
                                    <g class="compass-dial" transform="rotate(0 50 50)">
                                        <circle cx="50" cy="50" r="45" fill="none" stroke="#595959" stroke-width="2"/>
                                        <text x="50" y="15" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">N</text>
                                        <text x="85" y="55" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">E</text>
                                        <text x="50" y="92" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">S</text>
                                        <text x="15" y="55" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">W</text>
                                    </g>
                                    <polygon class="compass-needle-fixed" points="50,15 48,50 52,50" fill="#ff0000"/>
                                    <circle cx="50" cy="50" r="3" fill="#ffffff"/>
                                </svg>
                            </div>
                            <p id="heading-left">0°</p>
                            <span>HEADING</span>
                            <p id="pitch-left">0°</p>
                            <span>PITCH</span>
                            <p id="roll-left">0°</p>
                            <span>ROLL</span>
                        </div>

                        <div id="input-left">

                        </div>

                        <div id="environment-left">

                        </div>

                        <div id="sectors-left">

                        </div>

                        <div id="delta-left">
                                
                        </div>
                    </div>
                </div>

                <!-- Right side container -->
                <div id="container-right">
                    <p id="container-right-title" class="container-title">
                        Right
                    </p>

                    <div class="button-container">
                        <button id="right-minus">-</button>
                        <button id="right-plus">+</button>
                    </div>

                    <div class="container-item-container" id="right-container-items">
                        <div id="timing-right">
                            <div class="timing-item">
                                <p id="timing-current-right">00:00.000</p>
                                <span>CURRENT</span>
                            </div>
                            <div class="timing-item">
                                <p id="timing-last-right">00:00.000</p>
                                <span>LAST</span>
                            </div>
                            <div class="timing-item">
                                <p id="timing-best-right">00:00.000</p>
                                <span>BEST</span>
                            </div>
                        </div>

                        <div id="fuel-right">
                            <p id="fuel-full-right">0.0</p>
                            <span>CURRENT FUEL</span>
                            <div class="fuel-bar-container">
                                <div class="fuel-bar" id="fuel-bar-right"></div>
                            </div>
                        </div>

                        <div id="tyres-right">

                        </div>

                        <div id="session-right">

                        </div>

                        <div id="car-right">
                            <div class="compass-container">
                                <svg class="compass" id="compass-right" viewBox="0 0 100 100">
                                    <g class="compass-dial" transform="rotate(0 50 50)">
                                        <circle cx="50" cy="50" r="45" fill="none" stroke="#595959" stroke-width="2"/>
                                        <text x="50" y="15" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">N</text>
                                        <text x="85" y="55" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">E</text>
                                        <text x="50" y="92" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">S</text>
                                        <text x="15" y="55" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">W</text>
                                    </g>
                                    <polygon class="compass-needle-fixed" points="50,15 48,50 52,50" fill="#ff0000"/>
                                    <circle cx="50" cy="50" r="3" fill="#ffffff"/>
                                </svg>
                            </div>
                            <p id="heading-right">0°</p>
                            <span>HEADING</span>
                            <p id="pitch-right">0°</p>
                            <span>PITCH</span>
                            <p id="roll-right">0°</p>
                            <span>ROLL</span>
                        </div>

                        <div id="input-right">

                        </div>

                        <div id="environment-right">

                        </div>

                        <div id="sectors-right">

                        </div>

                        <div id="delta-right">
                                
                        </div>
                    </div>
                </div>

                <!-- Top left container -->
                <div id="container-top-left">
                    <div class="top-container-item" id="tc-container">
                        <p class="top-container-item-value" id="tc-element">0</p>
                        <p class="top-container-item-text">TC</p>
                    </div>
                    
                    <div class="top-container-item" id="abs-container">
                        <p class="top-container-item-value" id="abs-element">0</p>
                        <p class="top-container-item-text">ABS</p>
                    </div>
                </div>

                <!-- Top right container -->
                <div id="container-top-right">
                    <div class="top-container-item" id="lap-container">
                        <p class="top-container-item-value" id="lap-element">0</p>
                        <p class="top-container-item-text">LAP</p>
                    </div>

                    <div class="top-container-item" id="pos-container">
                        <p class="top-container-item-value" id="pos-element">0</p>
                        <p class="top-container-item-text">POS</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
